<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Persegi</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator Persegi</h1>
    <input type="number" id="sideLength" placeholder="Masukan panjang sisi">
    <select id="calculationType">
      <option value="area">Kalkulasi Luas</option>
      <option value="perimeter">Kalkulasi Keliling</option>
    </select>
    <button id="calculateBtn">Kalkulasi</button>
    <p id="result"></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
